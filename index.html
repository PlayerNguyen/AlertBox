<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Box JS - Show faster alert with style</title>
    <link rel="stylesheet" href="css/AlertBox.css">
    <script src="js/AlertBox.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1 class="title-container-first">Alert Box JS</h1>
    </div>
    <div class="container top-notification-example">
        <div>
            <img src="img/demo_01.PNG" alt="Services">
        </div>
       <div>
           <h1 class="slideup">Simply and easily</h1>
           <br>
           <p class="slideup">Alert Box is scripts to take easily to make stylish alert.</p>
           <a href="https://github.com/" class="button slideup">Download now</a>
       </div>
    </div>
    <div class="container next-notification">
        <div>
            <h1 class="slideup">Just using JS</h1>
        </div>
        <div class="code-performance">
            new <span style="color: #d77dca;">AlertBox</span>().<span style="color: #73eaac;">showMessage</span>('<span style="color: #804036">text</span>');<span class="delay-cursor">|</span>
        </div>
    </div>
    <div id="alertbox"><div id="alertbox-in"> <p id="alertbox-title"></p> <hr id="alertbox-break"> <p id="alertbox-message"></p> <a id="alertbox-close-button"></a> </div></div>
